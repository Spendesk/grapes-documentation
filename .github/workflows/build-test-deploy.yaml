name: Validate

on: [push]

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: 24
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  main:
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=spendesk-2-8
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Runs-On Cache
        uses: runs-on/action@v2

      - name: Get Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate props
        run: npm run generate:props

      - name: Lint
        run: npm run lint -- --max-warnings 0

      - name: Typecheck
        run: npm run typecheck

  build:
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=spendesk-2-8
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Runs-On Cache
        uses: runs-on/action@v2

      - name: Get Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate props
        run: npm run generate:props

      - name: Build
        run: npm run build

  release:
    if: ${{ contains('refs/heads/main', github.ref) }}
    needs: [main, build]
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=spendesk-2-8
    concurrency:
      group: release
      cancel-in-progress: true
    environment:
      name: Documentation
      url: ${{ steps.deployment.outputs.page_url }}
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Runs-On Cache
        uses: runs-on/action@v2

      - name: Get Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate props
        run: npm run generate:props

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "out/"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
